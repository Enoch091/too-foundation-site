<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TOO Foundation Admin</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
      :root {
        --brand: #60D669;
        --dark: #062C0C;
        --light: #f7f8fa;
      }

      html, body {
        margin: 0;
        padding: 0;
        font-family: "Inter", system-ui, sans-serif;
        background: var(--light);
        color: var(--dark);
        overflow-x: hidden;
        height: 100%;
        min-height: 100vh;
      }

      /* ===== HEADER ===== */
      header {
        position: sticky;
        top: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #fff;
        border-bottom: 2px solid var(--brand);
        padding: 0.75rem 1.5rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .header-left img {
        height: 30px;
        width: auto;
      }

      .header-left h1 {
        font-size: 1rem;
        margin: 0;
        color: var(--dark);
        font-weight: 700;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .header-btn {
        background: var(--brand);
        color: white;
        border: none;
        border-radius: 6px;
        padding: 8px 14px;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: 0.2s ease;
      }

      .header-btn:hover {
        opacity: 0.9;
      }

      .back-btn {
        background: transparent;
        color: var(--dark);
        border: 1px solid #ccc;
      }

      /* ===== CMS AREA ===== */
      .cms-wrapper {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 1rem;
        height: calc(100vh - 70px);
      }

      .cms-root {
        width: 100%;
        max-width: 1200px;
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }

      #nc-root {
        width: 100%;
        height: 100%;
      }

      /* ===== STICKY TOOLBAR (Bottom) ===== */
      .nc-appHeader {
        position: fixed !important;
        bottom: 0 !important;
        top: auto !important;
        left: 0 !important;
        width: 100% !important;
        z-index: 500 !important;
        background: #fff !important;
        border-top: 2px solid var(--brand) !important;
        box-shadow: 0 -1px 6px rgba(0, 0, 0, 0.05) !important;
      }

      /* ===== LOGIN PAGE CENTER ===== */
      #nc-root:has(.nc-loginPage) {
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        height: calc(100vh - 80px) !important;
      }

      .nc-loginPage button {
        background-color: var(--brand) !important;
        color: white !important;
        border: none !important;
        border-radius: 8px !important;
        padding: 12px 20px !important;
        font-size: 1rem !important;
        font-weight: 500 !important;
      }

      .nc-loginPage button:hover {
        opacity: 0.9;
      }

      /* ===== RESPONSIVE ===== */
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.75rem;
          padding: 1rem;
        }

        .cms-wrapper {
          height: auto;
          padding-bottom: 5rem;
        }

        /* Force stacked layout in editor mode */
        .nc-entryEditor {
          display: flex;
          flex-direction: column !important;
        }

        .nc-entryEditor-main,
        .nc-entryEditor-preview {
          width: 100% !important;
        }

        .header-btn {
          font-size: 0.8rem;
          padding: 7px 12px;
        }
      }
    </style>
  </head>

  <body>
    <header id="cms-header">
      <div class="header-left">
        <img src="/assets/images/logo.png" alt="TOO Foundation Logo" />
        <h1>Foundation Admin</h1>
      </div>
      <div class="header-right">
        <button class="header-btn back-btn" id="backButton" style="display:none;">‚Üê Back</button>
        <button class="header-btn" id="saveButton">üíæ Save</button>
        <button class="header-btn" id="publishButton">üöÄ Publish</button>
      </div>
    </header>

    <div class="cms-wrapper">
      <div class="cms-root" id="nc-root"></div>
    </div>

    <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>

    <script>
      // Identity redirect
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }

      // Observe CMS view changes to toggle header buttons
      const observer = new MutationObserver(() => {
        const isEditor = document.querySelector(".nc-entryEditor");
        const backBtn = document.getElementById("backButton");
        const saveBtn = document.getElementById("saveButton");
        const publishBtn = document.getElementById("publishButton");

        if (isEditor) {
          backBtn.style.display = "inline-block";
        } else {
          backBtn.style.display = "none";
        }
      });

      observer.observe(document.body, { childList: true, subtree: true });

      // Back button
      document.getElementById("backButton").addEventListener("click", () => {
        const backBtn = document.querySelector(".nc-appHeader button");
        if (backBtn) backBtn.click(); // simulate clicking "Back to collection"
      });
    </script>
  </body>
</html>
