<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TOO Foundation Admin</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
      :root {
        --brand: #60D669;
        --text: #032820;
        --bg: #f9f9f9;
        --white: #ffffff;
      }

      html, body {
        margin: 0;
        padding: 0;
        font-family: "Inter", system-ui, sans-serif;
        color: var(--text);
        background: var(--bg);
        height: 100%;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* ===== HEADER ===== */
      header {
        position: sticky;
        top: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: var(--white);
        border-bottom: 1px solid #eaeaea;
        padding: 1rem 1.5rem;
        z-index: 100;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .header-left img {
        height: 26px;
      }

      .header-left h1 {
        font-size: 1rem;
        font-weight: 600;
        margin: 0;
      }

      .header-right a {
        text-decoration: none;
        color: var(--text);
        font-size: 0.9rem;
        font-weight: 500;
        transition: color 0.2s ease;
      }

      .header-right a:hover {
        color: var(--brand);
      }

      /* ===== BACK HEADER (edit mode) ===== */
      .edit-header {
        position: sticky;
        top: 0;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        background: var(--white);
        border-bottom: 1px solid #eaeaea;
        padding: 1rem 1.5rem;
        z-index: 200;
      }

      .back-btn {
        background: var(--brand);
        color: var(--white);
        border: none;
        border-radius: 6px;
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .back-btn:hover {
        background: #4ac857;
      }

      /* ===== CMS WRAPPER ===== */
      .cms-wrapper {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        width: 100%;
        height: calc(100vh - 70px);
        padding: 1rem;
      }

      .cms-root {
        width: 100%;
        max-width: 1200px;
        background: var(--white);
        border-radius: 10px;
        overflow: hidden;
      }

      #nc-root {
        width: 100%;
        height: 100%;
      }

      /* ===== LOGIN PAGE CENTER ===== */
      #nc-root:has(.nc-loginPage) {
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        height: calc(100vh - 80px) !important;
      }

      .nc-loginPage button {
        background-color: var(--brand) !important;
        color: white !important;
        border: none !important;
        border-radius: 6px !important;
        padding: 12px 24px !important;
        font-size: 1rem !important;
        font-weight: 500 !important;
      }

      .nc-loginPage button:hover {
        background-color: #4ac857 !important;
      }

      /* ===== TOOLBAR POSITION ===== */
      .nc-appHeader {
        position: fixed !important;
        bottom: 0 !important;
        top: auto !important;
        left: 0 !important;
        right: 0 !important;
        width: 100% !important;
        z-index: 1000 !important;
        background: var(--white) !important;
        border-top: 1px solid #eaeaea !important;
        transition: transform 0.3s ease;
      }

      /* ===== RESPONSIVE ===== */
      @media (max-width: 768px) {
        header,
        .edit-header {
          flex-direction: column;
          align-items: flex-start;
          padding: 0.75rem 1rem;
          gap: 0.5rem;
        }

        .cms-wrapper {
          height: auto;
          padding: 0.5rem;
        }

        /* Stack entry editor */
        .nc-entryEditor {
          display: flex !important;
          flex-direction: column !important;
        }

        .nc-entryEditor-main,
        .nc-entryEditor-preview {
          width: 100% !important;
          max-width: 100% !important;
        }

        .nc-appHeader {
          position: fixed !important;
          bottom: 0 !important;
          left: 0 !important;
          right: 0 !important;
          width: 100% !important;
          transform: translateY(0) !important;
        }
      }
    </style>
  </head>

  <body>
    <header id="main-header">
      <div class="header-left">
        <img src="/assets/images/logo.png" alt="TOO Foundation Logo" />
        <h1>Foundation Admin</h1>
      </div>
      <div class="header-right">
        <a href="/">← Back to Site</a>
      </div>
    </header>

    <div class="edit-header" id="edit-header" style="display: none;">
      <button class="back-btn" id="backButton">← Back to Dashboard</button>
    </div>

    <div class="cms-wrapper">
      <div class="cms-root" id="nc-root"></div>
    </div>

    <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>

    <script>
      // Identity redirect
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }

      // Observer for page change
      const observer = new MutationObserver(() => {
        const isEditor = document.querySelector(".nc-entryEditor");
        const editHeader = document.getElementById("edit-header");
        const mainHeader = document.getElementById("main-header");
        const toolbar = document.querySelector(".nc-appHeader");

        if (isEditor) {
          editHeader.style.display = "flex";
          mainHeader.style.display = "none";

          // Move toolbar to bottom only in editor view
          if (toolbar) toolbar.style.transform = "translateY(0)";
        } else {
          editHeader.style.display = "none";
          mainHeader.style.display = "flex";

          // Hide toolbar when not editing
          if (toolbar) toolbar.style.transform = "translateY(100%)";
        }
      });

      observer.observe(document.body, { childList: true, subtree: true });

      // Back button logic
      document.getElementById("backButton").addEventListener("click", () => {
        const backBtn = document.querySelector(".nc-appHeader button");
        if (backBtn) backBtn.click();
      });
    </script>
  </body>
</html>
