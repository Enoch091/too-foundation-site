backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
site_url: https://toofoundation.org
display_url: https://toofoundation.org
build:
  hooks:
    - https://api.netlify.com/build_hooks/68fe6c821cad5bd5e1e8d0c2


collections:
  - name: "blogs"
    label: "Blogs"
    folder: "content/blogs"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string", default: "TOO Foundation" }
      - { label: "Cover Image", name: "image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "events"
    label: "Events"
    folder: "content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Time", name: "time", widget: "string" }
      - { label: "Location", name: "location", widget: "string" }
      - { label: "Details", name: "body", widget: "markdown" }

  - name: "stories"
    label: "Featured Stories"
    folder: "content/stories"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string", default: "TOO Foundation" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Story", name: "body", widget: "markdown" }
